<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Card Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/cardInfo}"  method="post">
    	<p>Id: <input type="text" th:field="*{id}" th:object="${card}"/></p>     
    	<p>CardNumber: <input type="text" th:field="*{cardNumber}" th:object="${card}"/></p>
    	<p>CardType: <input type="text" th:field="*{cardType}" th:object="${card}"/></p> 
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
